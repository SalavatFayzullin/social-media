<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to your account</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> You have been logged out successfully
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label>Username or Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username or email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="form-group">
            <div class="flex-between">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
            </div>
        </div>

        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="auth-footer">
        <p>Don't have an account? <a th:href="@{/register}">Create one here</a></p>
    </div>

    <div class="social-login">
        <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook"></i> Continue with Facebook
        </button>
    </div>
</div>
</body>
</html>
