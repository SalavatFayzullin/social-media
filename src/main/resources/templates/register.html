<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join our community to start sharing your moments</p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username">
            <div th:errors="*{username}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="*{username}"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com">
            <div th:errors="*{email}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="*{email}"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••">
            <div th:errors="*{password}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="••••••••">
            <div th:errors="*{confirmPassword}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="*{confirmPassword}"></span>
            </div>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="auth-footer">
        <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
    </div>

    <div class="social-login">
        <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook"></i> Continue with Facebook
        </button>
    </div>
</div>
</body>
</html>
