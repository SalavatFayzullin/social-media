<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="create-post-header">
        <h1>Create New Post</h1>
        <a th:href="@{/feed}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Feed
        </a>
    </div>

    <form th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Content</label>
            <textarea th:field="*{content}"
                      class="form-control"
                      rows="5"
                      placeholder="What's on your mind?"></textarea>
            <small class="form-text text-muted">
                <span th:text="${#strings.length(post.content)}"></span>/2000 characters
            </small>
            <div th:errors="*{content}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>Image URL (optional)</label>
            <input type="url" th:field="*{imageUrl}"
                   class="form-control"
                   placeholder="https://example.com/image.jpg">
            <div th:errors="*{imageUrl}" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary">Publish Post</button>
    </form>
</div>
</body>
</html>
