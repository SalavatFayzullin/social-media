<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Profiles</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="top-profiles-header">
        <h1><i class="fas fa-crown"></i> Most Followed Profiles</h1>
        <p>Discover the most popular users in our community</p>
    </div>

    <div class="profiles-list">
        <div th:each="user, iterStat : ${topUsers}" class="profile-card">
            <div class="profile-rank">
                <span th:text="${iterStat.count}"></span>
            </div>
            <img th:src="${user.profilePictureUrl ?: '/images/default-avatar.jpg'}"
                 alt="Profile" class="profile-avatar">
            <div class="profile-info">
                <h2>
                    <a th:href="@{'/profile/' + ${user.id}}"
                       th:text="${user.username}"></a>
                </h2>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span th:text="${#numbers.formatInteger(user.followers.size(), 0, 'COMMA')}"></span> followers
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-user-plus"></i>
                        <span th:text="${#numbers.formatInteger(user.following.size(), 0, 'COMMA')}"></span> following
                    </div>
                </div>
            </div>
            <button class="follow-button">
                <i class="fas fa-user-plus"></i> Follow
            </button>
        </div>
    </div>
